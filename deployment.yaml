apiVersion: v1
kind: Namespace
metadata:
  name: menu
  labels:
   name: menu
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: menu
type: Opaque
stringData:
  secret: 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: menu
  labels:
    app: menu
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: menu
    spec:
      containers:
      - name: menu
        image: wildapplications/menu:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: menu
  labels:
    app: menu
spec:
  type: ClusterIP
  ports:
  - port: 1295
    targetPort: 50051
  selector:
    app: menu
  externalName: menu
